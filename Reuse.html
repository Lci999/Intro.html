<!DOCTYPE html>
<html >
<head>
       <title>Página principal</title>
       <!--Este meta tag le indica al buscador el idioma en el que está escrita la página.
         En el caso de español en content se pone “es”-->
       <meta http-equiv="Content-Language" content="es"/>
       <!--Este meta esta igualmente destinado a los buscadores. 
        En la “description” escribimos la descripción de la página,a través de frases cortas
        y separadas entre ellas por puntos.-->
        <meta name="Description" content="práctica de html. proyecto"/>
        <!--Este meta es bastante importante, pues marca la distribución que queremos 
            que se haga de nuestra web en Internet.-->
            <meta name="Distribution" content="Global"/>
        <!--Puede que no queramos que nuestra página sea indexada por los robots de los buscadores Web.
            Así que podemos indicárselo a estos con el meta “Robots”. 
            En content variará la respuesta dependiendo del valor que escribamos. -->
            <meta name="robots" content="all"/>

</head>
